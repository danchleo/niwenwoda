{% extends 'base.html' %}

{% block container %}
<div class="container zdw-margin-bottom-10px">
    <div class="zdw-border zdw-padding-5">
        <dl class="zdw-tag-panel pull-left">
            {% for t in tags %}
            <dt>
            <h1><a href="{% url 'tag' t.name %}">{{ t.name }}</a>
                <bdi>({{ t.used_count }})</bdi>
            </h1>
            </dt>
            <dd>{{ t.description }}</dd>
            {% endfor %}
        </dl>
        <div class="clearfix"></div>
    </div>
</div>
{% endblock %}
